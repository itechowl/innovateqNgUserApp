<mat-card class="dashboard-card mat-elevation-z15">
  <mat-card-header>
    <mat-card-title>
      {{ value }}
      <h3>{{ title }}</h3>
      <span class="more-button">
        <mat-icon color="{{ color }}">{{ icon }}</mat-icon>
      </span>
    </mat-card-title>
  </mat-card-header>
</mat-card>
